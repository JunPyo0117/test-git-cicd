# Minimal nginx config to avoid permission issues
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Disable all caching and temp directories
    proxy_cache off;
    proxy_buffering off;
    proxy_request_buffering off;
    
    # API proxy to backend (minimal)
    location /api/ {
        proxy_pass http://backend-service:80/api/;
        proxy_set_header Host $host;
    }

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
